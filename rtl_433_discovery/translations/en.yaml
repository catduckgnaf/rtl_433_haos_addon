configuration:
  discovery:
    name: Discovery 
    description: After enabling discovery click edit yaml to set additional discovery configs.
  discovery_host:
    name: Discovery Host 
    description: These options only affect the discovery script if enabled. 
  discovery_port:
    name: Discovery Port 
    description: These options only affect the discovery script if enabled. 
