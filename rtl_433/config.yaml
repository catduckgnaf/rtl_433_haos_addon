name: rtl_433
version: "2023.12.0"
description: Receive wireless sensor data via an SDR dongle and rtl_433
slug: rtl_433
url: https://github.com/catduckgnaf/rtl_433_haos_addon
init: false 
arch:
- armv7
- aarch64
- amd64
ports:
  9433/tcp: 9433
ports_description:
  8433/tcp: Add-On Communication
host_network: true
map:
- config:rw
- share:rw
services:
- mqtt:want
usb: true
udev: true
options:
  rtl_433_conf_file: "/config/rtl_433/rtl_433.conf"
  output_options: "websocket"
  additional_commands: ''
  mqtt_username: ''
  mqtt_password: ''
  host: 1883
  port: 1883
  mqtt_pub_topic: homeassistant/rtl_433/rtl2MQTT
  mqtt_sub_topic: homeassistant/+/rtl2MQTT/undecoded
  publish_all: true
  publish_advdata: false
  retain: true
  discovery: true
  discovery_filter: "[TPMS]"
  adapter: ''
  log_level: "warning"
schema:
  rtl_433_conf_file: "str?"
  output_options: list(websocket|mqtt|custom)
  additional_commands: "str?"
  host: str
  port: int
  mqtt_username: str?
  mqtt_password: str?
  mqtt_pub_topic: str?
  mqtt_sub_topic: str?
  publish_all: bool?
  publish_advdata: bool?
  retain: bool?
  time_between: int?
  log_level: str?
  discovery: bool?
  discovery_filter: str?
  adapter: str?
  log_level: list(warning|error|debug|trace)
