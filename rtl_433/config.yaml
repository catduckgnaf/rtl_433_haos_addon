name: rtl_433
version: "2023.12.05"
description: Receive wireless sensor data via an SDR dongle and rtl_433
slug: rtl_433
url: https://github.com/catduckgnaf/rtl_433_haos_addon
init: false 
arch:
- armv7
- aarch64
- amd64
ports:
  9433/tcp: 9433
ports_description:
  9433/tcp: Add-On Communication
host_network: true
map:
- config:rw
- share:rw
services:
- mqtt:want
usb: true
udev: true
options:
  rtl_433_conf_file: "/config/rtl_433/rtl_433.conf"
  output_options: list(websocket|mqtt|custom)?
  additional_commands: null
  mqtt_username: null
  mqtt_password: null
  host: null
  port: null
  mqtt_pub_topic: "homeassistant/rtl_433/rtl2MQTT"
  mqtt_sub_topic: "homeassistant/+/rtl2MQTT/undecoded"
  publish_all: null
  publish_advdata: null
  retain: null
  discovery: null
  discovery_filter: "[TPMS]"
schema:
  rtl_433_conf_file: "str?"
  output_options: list(websocket|mqtt|custom)?
  additional_commands: "str?"
  host: str
  port: int
  mqtt_username: str?
  mqtt_password: str?
  mqtt_pub_topic: str?
  mqtt_sub_topic: str?
  publish_all: bool?
  publish_advdata: bool?
  retain: bool?
  discovery: bool?
  discovery_filter: str?
