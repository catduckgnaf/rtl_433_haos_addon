name: rtl_433
version: "2024.2.4"
description: Receive wireless sensor data via an SDR dongle and rtl_433
slug: rtl_433
url: https://github.com/catduckgnaf/rtl_433_haos_addon
init: false 
arch:
- armv7
- aarch64
- amd64
map:
- config:rw
- share:rw
services:
- mqtt:want
usb: true
udev: true
options:
  rtl_433_conf_file: "/config/rtl_433/rtl_433.conf"
  discovery_host: "core-mosquitto"
  discovery_port: 1883
  discovery_topic: "devices=rtl_433/9b13b3f4-rtl433/devices[/type][/model][/subtype][/channel][/id],events=rtl_433/9b13b3f4-rtl433/events,states=rtl_433/9b13b3f4-rtl43"
  discovery_prefix: "rtl_433_discovery"
  discovery_interval: 600
  discovery: false
  discovery_ids: 

schema:
  rtl_433_conf_file: "str?"
  host: "str?"
  port: int?
  discovery: bool?
  discovery_prefix: "str?"
  discovery_interval: int?
  discovery_ids: int?